spring.application.name=currency-rate-service
spring.profiles.active=test
server.port=8085

logging.level.reactor.netty.http.client.HttpClient=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.org.springframework.data.r2dbc=DEBUG

spring.r2dbc.url=r2dbc:postgresql://${DB_TEST_URL}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.url=jdbc:postgresql://${DB_TEST_URL}
spring.liquibase.user=${DB_USER}
spring.liquibase.password=${DB_PASSWORD}

currencies-service.url=http://localhost:8080
currencies-service.api-key=secret-key

