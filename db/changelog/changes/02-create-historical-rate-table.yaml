databaseChangeLog:
  - changeSet:
      id: create-historical-rate-table
      author: antonpavliuk
      changes:
        - createTable:
            tableName: historical_rate
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_question_relation
                    references: questions(id)
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: number
                  constraints:
                    nullable: false
