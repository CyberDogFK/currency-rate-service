databaseChangeLog:
  - changeSet:
      id: create-currency-table
      author: antonpavliuk
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
